name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

# Add permissions for GitHub release creation
permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # @Reference: https://zenn.dev/link/comments/ab5ad0d93dac67
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Security audit
        run: pnpm audit

      - name: Clean dist directory
        run: rm -rf dist

      - name: Code quality checks
        run: |
          pnpm run prettier-check
          pnpm run eslint-check
          pnpm run type-check

      - name: Build extension
        run: pnpm run build

      - name: Package extension
        run: |
          # Check if dist/prod directory exists
          if [ ! -d "dist/prod" ]; then
            echo "::error::dist/prod directory not found. Please run build first."
            exit 1
          fi

          # Remove existing zip file
          rm -f tag-extension-manager-*.zip

          # Create ZIP file
          cd dist/prod
          zip -r "../../tag-extension-manager-${{ env.VERSION }}.zip" .
          cd ../..

          echo "Successfully created tag-extension-manager-${{ env.VERSION }}.zip"

          # Verify the file was created
          ls -la tag-extension-manager-*.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: tag-extension-manager-*.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: tag-extension-manager-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Chrome Web Store credentials
        run: |
          echo "secrets.CLIENT_ID: ${{ secrets.CLIENT_ID }}"
          echo "secrets.CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}"
          echo "secrets.REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}"
          echo "secrets.EXTENSION_ID: ${{ secrets.EXTENSION_ID }}"
          if [ -z "${{ secrets.CLIENT_ID }}" ] || [ -z "${{ secrets.CLIENT_SECRET }}" ] || [ -z "${{ secrets.REFRESH_TOKEN }}" ] || [ -z "${{ secrets.EXTENSION_ID }}" ]; then
            echo "::warning::Chrome Web Store credentials are not properly configured. Skipping upload to Chrome Web Store."
            exit 0
          fi
          echo "Chrome Web Store credentials are configured."

      # @Reference: https://github.com/MobileFirstLLC/cws-publish
      # @Reference: https://github.com/fregante/chrome-webstore-upload
      # @Reference: https://github.com/fregante/chrome-webstore-upload-keys
      - name: Upload to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        # continue-on-error: true
        with:
          action: 'publish' # one of: upload, publish, testers
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          refresh_token: ${{ secrets.REFRESH_TOKEN }}
          extension_id: ${{ secrets.EXTENSION_ID }}
          zip_file: tag-extension-manager-${{ env.VERSION }}.zip
