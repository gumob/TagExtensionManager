name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Security audit
        run: pnpm audit

      - name: Clean dist directory
        run: rm -rf dist

      - name: Code quality checks
        run: |
          pnpm run format-check
          pnpm run eslint-check
          pnpm run type-check

      - name: Build extension
        run: pnpm run build

      - name: Package extension
        run: |
          # Check if dist/prod directory exists
          if [ ! -d "dist/prod" ]; then
            echo "::error::dist/prod directory not found. Please run build first."
            exit 1
          fi

          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          ZIP_FILE_NAME="tag-extension-manager-${VERSION}.zip"

          # Remove existing zip file
          rm -f tag-extension-manager-*.zip

          # Create ZIP file
          cd dist/prod
          zip -r "../../${ZIP_FILE_NAME}" .
          cd ../..

          echo "Successfully created ${ZIP_FILE_NAME}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: extension-build
          path: |
            tag-extension-manager-*.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: tag-extension-manager-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        uses: tanepiper/chrome-extension-upload@v1.0.0
        with:
          file-path: tag-extension-manager-*.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
